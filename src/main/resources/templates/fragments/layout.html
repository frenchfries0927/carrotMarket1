<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근마켓 클론</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    main {
      min-height: calc(100vh - 60px); /* Header와 Footer를 제외한 높이 */
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ff8a3d;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    body { background-color: #f8f9fa; }
    .navbar { background-color: #ff8a3d; }
    .navbar-brand, .nav-link { color: white !important; }
    .btn-orange { background-color: #ff8a3d; color: white; border: none; }
    .btn-orange:hover { background-color: #e6762d; color: white; }
  </style>
</head>
<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Content -->
<main class="container mt-5">
  <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 페이지별 JavaScript 삽입 -->
<div layout:fragment="pageScript"></div>
</body>
</html>
