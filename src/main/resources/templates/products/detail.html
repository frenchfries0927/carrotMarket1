<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-detail {
            display: flex;
            gap: 2rem;
            padding: 20px;
        }
        .product-image {
            flex: 1;
            max-width: 500px;
        }
        .product-info {
            flex: 1;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #ff8a3d;
            margin: 20px 0;
        }
        .description {
            margin: 20px 0;
            white-space: pre-line;
        }
        .location {
            color: #666;
            margin: 10px 0;
        }
        .seller {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
        .btn-chat {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8a3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-chat:hover {
            background-color: #ff7021;
        }
        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: contain;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- Body Fragment -->
<th:block layout:fragment="content">
<div class="container mt-5">
    <div class="product-detail">
        <div class="product-image">
            <div class="carousel slide" th:id="'carouselExampleControls' + ${product.id}" ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item" th:each="image, stat : ${product.images}"
                         th:classappend="${stat.first} ? 'active' : ''">
                        <img th:src="${image.imageUrl}" class="d-block w-100" alt="상품 이미지">
                    </div>
                </div>

                <a class="carousel-control-prev"
                   th:href="'#carouselExampleControls' + ${product.id}"
                   role="button"
                   slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">이전</span>
                </a>
                <a class="carousel-control-next"
                   th:href="'#carouselExampleControls' + ${product.id}"
                   role="button"
                   slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">다음</span>
                </a>
            </div>
        </div>

        <div class="product-info">
            <h1 id="상품명" th:text="${product.title}">상품명</h1>

            <div class="price" th:text="'₩ ' + ${product.price}">
                가격
            </div>

            <div class="description" th:text="${product.description}">
                상품 설명
            </div>

            <div class="location">
                위치: <span th:text="${product.location}">위치 정보</span>
            </div>

            <div class="seller">
                <div>
                    <span th:text="${user.username}">판매자명</span>
                    <span th:text="${product.location}">지역</span>
                </div>
            </div>

            <div th:if="${loggedInUser != null && loggedInUser.id != user.id}" class="mt-3">
                <form th:action="@{/chatroom/create}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="hidden" name="sellerId" th:value="${user.id}" />
                    <button type="submit" class="btn-chat">채팅하러 가기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
