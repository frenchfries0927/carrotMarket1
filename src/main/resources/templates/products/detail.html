<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .product-detail {
            display: flex;
            gap: 2rem;
            padding: 20px;
        }
        .product-image {
            flex: 1;
            max-width: 500px;
        }
        .product-info {
            flex: 1;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #ff8a3d;
            margin: 20px 0;
        }
        .description {
            margin: 20px 0;
            white-space: pre-line;
        }
        .location {
            color: #666;
            margin: 10px 0;
        }
        .seller {
            border-top: 1px solid #eee;
            padding-top: 20px;
            margin-top: 20px;
        }
        .btn-chat {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8a3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-chat:hover {
            background-color: #ff7021;
        }
        .carousel-item img {
            width: 100%;
            height: 400px; /* 필요한 경우 */
            object-fit: contain;
        }    /* 화살표 컨트롤 버튼의 크기와 위치 조정 */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            width: 40px; /* 버튼 크기 */
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            border-radius: 50%; /* 원형 버튼 */
            background-size: 60%; /* 화살표 아이콘 크기 */
        }

        /* 버튼 hover 효과 */
        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.8); /* hover 시 더 진한 배경 */
        }

        /* 버튼 위치 중앙 정렬 */
        .carousel-control-prev,
        .carousel-control-next {
            top: 50%; /* 중앙 위치 */
            transform: translateY(-50%);
        }

        /* 화살표 버튼의 z-index를 높여 다른 요소보다 위에 표시 */
        .carousel-control-prev,
        .carousel-control-next {
            z-index: 5;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- Body Fragment -->
<th:block layout:fragment="content">
<div class="container mt-5">
    <div class="product-detail">
        <div class="product-image">
            <div id="productCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <!-- 이미지 순회 -->
                    <div class="carousel-item" th:each="image, stat : ${product.images}"
                         th:classappend="${stat.first} ? 'active' : ''">
                        <img th:src="${image.imageUrl}" class="d-block w-100" alt="상품 이미지">
                    </div>
                </div>
                <!-- 이전 버튼 -->
                <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <!-- 다음 버튼 -->
                <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>


        </div>

        <div class="product-info">
            <h1 id="상품명" th:text="${product.title}">상품명</h1>

            <div class="price" th:text="'₩ ' + ${product.price}">
                가격
            </div>

            <div class="description" th:text="${product.description}">
                상품 설명
            </div>

            <div class="location">
                위치: <span th:text="${product.location}">위치 정보</span>
            </div>

            <div class="seller">
                <div>
                    <span th:text="${user.username}">판매자명</span>
                    <span th:text="${product.location}">지역</span>
                </div>
            </div>

            <div th:if="${loggedInUser != null && loggedInUser.id != user.id}" class="mt-3">
                <form th:action="@{/chatroom/create}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="hidden" name="sellerId" th:value="${user.id}" />
                    <button type="submit" class="btn-chat">채팅하러 가기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</th:block>
<!-- 페이지별 JavaScript -->
<th:block layout:fragment="pageScript">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselElement = document.querySelector('#productCarousel');
            if (carouselElement) {
                // 버튼 클릭으로만 이동하도록 설정 (Bootstrap 기본 동작)
                new bootstrap.Carousel(carouselElement, {
                    interval: false, // 자동 전환 비활성화
                });
            } else {
                console.error('Carousel element not found!');
            }
        });

    </script>
</th:block>
</body>
</html>
